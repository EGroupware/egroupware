<body>

    <td></td>
  </tr>
  <tr>
    <td>apply</td>
    <td><img src="api/templates/default/images/delete.svg"/></td>
    <td><img src="node_modules/bootstrap-icons/icons/trash.svg" title="trash"/></td>

<style>
  td > img {
    text-align: center;

  }

  }

  }
</style>

</html>
