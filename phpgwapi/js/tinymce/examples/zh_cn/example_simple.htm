<h3>简单示例</h3>
本页展示了在一个HTML页面中如何用最常用和最简单的方法来使用TinyMCE。在页面加载时所有TEXTAREA组件都被转换成编辑器的实例。<br>
注意TinyMCE是如何尽量匹配原文本域的宽度和高度的。欲了解TinyMCE更多的特征和设置，请查看 <a href="../../docs/zh_cn/index.htm">手册</a>。<br>
<br>

<textarea id="elm1" name="elm1" rows="10" cols="40">
	一些 <b>组件</b>, 这是1号编辑器。
	<p>一些段落。 <a href="http://www.sourceforge.net">一些链接</a></p>
	<img src="../logo.jpg">
</textarea>

<br><br>

<textarea id="elm2" name="elm2" rows="15" cols="32">

</textarea>
